<!DOCTYPE html>
<html lang="en">
<head>
	 <style>
		 a{
			 border: solid 1px blue;
			 text-decoration: none;
		 width: 200px;
				 height: 40px;
			 display: inline-block;
			 text-align: center;
			 line-height: 40px;
			left: 0;
			 transition-property: border-radius, left;
		 transition-duration: 2s 2s;
		 transition-timing-function: ease-in-out;
			position: absolute; 
			 
		 }
	
		 a:hover{
			 border-radius: 20px;
		 position: absolute;
			 left: 100px;
		 }
	</style>
</head>
<body>
	<a href="#">OK</a>
	
	
	
</body>
</html>
